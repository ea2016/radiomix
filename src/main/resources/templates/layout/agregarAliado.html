<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Agregar Aliado</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="agregarAliado">
            <div id="agregarAliado" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregarAliado}">Agregar Aliado</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div> 
                        <form th:action="@{/guardarAliado}" th:object="${aliado}"
                              method="POST" class="was-validated">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="nombre" th:text="#{aliado.nombre}">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="rif" th:text="#{aliado.rif}">Rif</label>
                                    <input type="text" class="form-control" name="rif" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="direccion" th:text="#{aliado.direccion}">Direccion</label>
                                    <input type="text" class="form-control" name="direccion" required="true">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
